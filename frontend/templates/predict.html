<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="nav__logo">Brain Tumor Detection</div>
            <ul class="nav__links" id="nav-links" class="inactive">

            <div class="content">
